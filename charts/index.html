<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>监控系统</title>
    <link rel="icon" href="//static.51talk.com/static_assets/www/html/project/2018/www_new/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
    <script src="//cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="//cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="//cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="//cdn.hcharts.cn/highcharts/modules/data.js"></script>
    <script src="//cdn.hcharts.cn/highcharts/modules/series-label.js"></script>
    <script src="//cdn.hcharts.cn/highcharts/modules/oldie.js"></script>
    <script src="//cdn.hcharts.cn/highmaps/modules/map.js"></script>
    <script src="//cdn.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <script src="//cdn.hcharts.cn/highcharts/themes/dark-unica.js"></script>
    <!-- <script src="//img.hcharts.cn/highmaps/highmaps.js"></script> -->
</head>

<body>
    <header>
        <h1>前端监控平台</h1>
        <div class="header-list-info">
            <div class="header-item">
                <div class="item-row bottom">PV</div>
                <div class="item-row">4123</div>
            </div>
        </div>
    </header>
    <div class="contain">
        <div id="data-line-container" class="broken-line" style="min-width:400px;min-height:400px"></div>
        <div id="error-line-container" class="broken-line" style="min-width:400px;min-height:400px"></div>
        <div id="phone-pipe-container" class="bin-line" style="width:400px;min-height:400px;margin:20px auto 0"></div>
        <div id="ip-map-container" class="broken-line" style="min-width:400px;min-height:500px;"></div>
    </div>

    <div class="message"></div>
    <script src="//cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
    <script src="//img.hcharts.cn/mapdata/cn-with-citys.js"></script>
    <script>
        Highcharts.setOptions({
            global: {
                useUTC: false
            },
            chart: {
                backgroundColor: 'rgba(255, 255, 255, 0.05)',
            },
        });
        var urlhash = location.hash.replace('#', '');
        var hash = urlhash ? urlhash : '';
        pages(hash);

        function pages(todayTime) {
            var dir = './csvData/';
            // var date = new Date().toLocaleDateString().replace(/\//g, '-');
            var date = todayTime ? todayTime : new Date().getFullYear() + "-" + (new Date().getMonth() + 1) + "-" + new Date()
                .getDate();
            var timeurl = dir + date + 'time.csv';
            var mobileurl = dir + date + 'mobile.csv';
            var PVUVurl = dir + date + 'PVUV.csv';
            var errorurl = dir + date + 'error.csv';
            var mapurl = dir + date + 'map.json';
            // chartInit(document.getElementById('csv').innerHTML);
            axios.get(timeurl)
                .then(function (response) {
                    chartInit(response.data);
                    return axios.get(errorurl);
                }).then(function (response) {
                    chartErrorInit(response.data);
                    return axios.get(mobileurl);
                }).then(function (response) {
                    pieInit(response.data);
                    return axios.get(PVUVurl);
                }).then(function (response) {
                    PVUVInit(response.data);
                    return axios.get(mapurl);
                }).then(function (response) {
                    mapipInit(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });




        }

        function chartErrorInit(csv) {
            var chart = null;
            chart = Highcharts.chart('error-line-container', {
                data: {
                    csv: csv
                },
                title: {
                    text: '每分钟错误量'
                },
                subtitle: {
                    text: ''
                },
                xAxis: {
                    tickInterval: 24 * 3600 * 1000, // 坐标轴刻度间隔为一星期
                    tickWidth: 0,
                    gridLineWidth: 1,
                    labels: {
                        align: 'left',
                        x: 3,
                        y: -2
                    },
                    // 时间格式化字符
                    // 默认会根据当前的刻度间隔取对应的值，即当刻度间隔为一周时，取 week 值
                    dateTimeLabelFormats: {
                        second: '%H:%M:%S',
                    }
                },
                yAxis: [{ // 第一个 Y 轴，放置在左边（默认在坐标）
                    title: {
                        text: null
                    },
                    labels: {
                        align: 'left',
                        x: 3,
                        y: 16,
                        format: '{value}'
                    },
                    showFirstLabel: false
                }, { // 第二个坐标轴，放置在右边
                    linkedTo: 0,
                    gridLineWidth: 0,
                    opposite: true, // 通过此参数设置坐标轴显示在对立面
                    title: {
                        text: null
                    },
                    labels: {
                        align: 'right',
                        x: -3,
                        y: 16,
                        format: '{value}'
                    },
                    showFirstLabel: false
                }],
                legend: {
                    align: 'left',
                    verticalAlign: 'top',
                    y: 20,
                    floating: true,
                    borderWidth: 0
                },
                tooltip: {
                    shared: true,
                    crosshairs: true,
                    // 时间格式化字符
                    // 默认会根据当前的数据点间隔取对应的值
                    // 当前图表中数据点间隔为 1天，所以配置 day 值即可
                    dateTimeLabelFormats: {
                        second: '%H:%M:%S',
                    },
                    valueSuffix: ' '
                },
                plotOptions: {
                    series: {
                        cursor: 'pointer',
                        marker: {
                            lineWidth: 1
                        }
                    }
                }
            });
        }

        function chartInit(csv) {
            var chart = null;
            chart = Highcharts.chart('data-line-container', {
                data: {
                    csv: csv
                },
                title: {
                    text: '首屏进入时间'
                },
                subtitle: {
                    text: ''
                },
                xAxis: {
                    tickInterval: 24 * 3600 * 1000, // 坐标轴刻度间隔为一星期
                    tickWidth: 0,
                    gridLineWidth: 1,
                    labels: {
                        align: 'left',
                        x: 3,
                        y: -2
                    },
                    // 时间格式化字符
                    // 默认会根据当前的刻度间隔取对应的值，即当刻度间隔为一周时，取 week 值
                    dateTimeLabelFormats: {
                        second: '%H:%M:%S',
                    }
                },
                yAxis: [{ // 第一个 Y 轴，放置在左边（默认在坐标）
                    title: {
                        text: null
                    },
                    labels: {
                        align: 'left',
                        x: 3,
                        y: 16,
                        format: '{value}'
                    },
                    showFirstLabel: false
                }, { // 第二个坐标轴，放置在右边
                    linkedTo: 0,
                    gridLineWidth: 0,
                    opposite: true, // 通过此参数设置坐标轴显示在对立面
                    title: {
                        text: null
                    },
                    labels: {
                        align: 'right',
                        x: -3,
                        y: 16,
                        format: '{value}'
                    },
                    showFirstLabel: false
                }],
                legend: {
                    align: 'left',
                    verticalAlign: 'top',
                    y: 20,
                    floating: true,
                    borderWidth: 0
                },
                tooltip: {
                    shared: true,
                    crosshairs: true,
                    // 时间格式化字符
                    // 默认会根据当前的数据点间隔取对应的值
                    // 当前图表中数据点间隔为 1天，所以配置 day 值即可
                    dateTimeLabelFormats: {
                        second: '%H:%M:%S',
                    },
                    valueSuffix: ' ms'
                },
                plotOptions: {
                    series: {
                        cursor: 'pointer',
                        point: {
                            events: {
                                // 数据点点击事件
                                // 其中 e 变量为事件对象，this 为当前数据点对象
                                // click: function (e) {
                                //     $('.message').html( Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>  访问量：' +this.y );
                                // }
                            }
                        },
                        marker: {
                            lineWidth: 1
                        }
                    }
                }
            });
        }

        function pieInit(csv) {
            var arr = [];
            csv = csv.split('\n');
            for (var i = 0; i < csv.length; i++) {
                var numbers = csv[i].split(',');
                if (i == 0 && csv[i] !== null) {
                    arr.push({
                        name: numbers[0],
                        y: parseInt(numbers[1]),
                        sliced: true,
                        selected: true
                    })
                } else {
                    arr.push([
                        numbers[0],
                        parseInt(numbers[1])
                    ]);
                }
            }
            // console.log(arr);
            var chart = null;
            chart = Highcharts.chart('phone-pipe-container', {
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false
                },
                title: {
                    text: '各浏览器浏览量占比'
                },
                tooltip: {
                    headerFormat: '{series.name}<br>',
                    pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            }
                        }
                    }
                },
                series: [{
                    type: 'pie',
                    name: '浏览器访问量占比',
                    data: arr
                }]
            })
        }

        function PVUVInit(csv) {
            var header = document.querySelector('.header-list-info');
            var data = csv.split(',');
            var html = '';
            for (var i = 0; i < data.length; i++) {
                var info = data[i].split(':');
                html += '<div class="header-item"><div class="item-row bottom">' + info[0] +
                    '</div><div class="item-row">' + info[1] + '</div></div>';
            }
            header.innerHTML = html;
        }

        function mapipInit(json) {
            // var data = [{
            //     value: 727,
            //     name: "浙江",
            // }, {
            //     value: 727,
            //     name: "北京",
            // }, {
            //     value: 120,
            //     name: '广东',
            // }, {
            //     value: 10,
            //     name: '内蒙古',
            // }, {
            //     value: 200,
            //     name: "西藏"
            // },{
            //     value:1000,
            //     name:"台湾"
            // }];
            var data = json;
            var mapData = [];
            console.log(json);
            var mapArray = Highcharts.maps['cn-with-city'];
            var mappoint = Highcharts.geojson(mapArray, 'mappoint');
            $('#ip-map-container').highcharts('Map', {
                title: {
                    text: '地区分布图'
                },
                credits: {
                    enabled: false
                },
                // colors: function(color) {
                //     return {
                //         radialGradient: {
                //             cx: 0.5,
                //             cy: 0.3,
                //             r: 0.7
                //         },
                //         stops: [
                //             [0, color],
                //             [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
                //         ]
                //     };
                // }(),
                colors: ['rgba(183, 28, 28,0.05)', 'rgba(183, 28, 28,0.2)', 'rgba(183, 28, 28,0.4)',
                    'rgba(183, 28, 28,0.5)', 'rgba(183, 28, 28,0.6)', 'rgba(183, 28, 28,0.8)',
                    'rgba(183, 28, 28,1)'
                ],
                mapNavigation: {
                    enabled: true,
                    buttonOptions: {
                        verticalAlign: 'bottom'
                    }
                },
                colorAxis: {
                    dataClasses: [{
                        to: 3,
                        color: '#e57373'
                    }, {
                        from: 3,
                        to: 10,
                        color: '#ef5350'
                    }, {
                        from: 10,
                        to: 30,
                        color: '#f44336'
                    }, {
                        from: 30,
                        to: 100,
                        color: '#e53935'
                    }, {
                        from: 100,
                        to: 300,
                        color: '#d32f2f'
                    }, {
                        from: 300,
                        to: 1000,
                        color: '#c62828'
                    }, {
                        from: 1000,
                        color: '#b71c1c'
                    }]
                },
                series: [
                    //     {
                    //     //keys:keys,
                    //     data: mapData,
                    //     type: 'mapbubble',
                    //     mapData: mappoint,
                    //     joinBy: ['name', 'name'],
                    //     name: '人数',
                    //     states: {
                    //         hover: {
                    //             color: '#BADA55'
                    //         }
                    //     },
                    //     maxSize: '5%',
                    //     minSize: 5,
                    //     negativeColor: '#FF0022',
                    //     zThreshold: 120,
                    //     showInLegend: true,
                    //     dataLabels: {
                    //         enabled: true,
                    //         format: '{point.name}',
                    //         style: {
                    //             fontSize: '8px',
                    //             color: '#000'
                    //         }
                    //     },
                    //     states: {
                    //         hover: {
                    //             brightness: 0.8,
                    //             borderWidth: 10
                    //         }
                    //     },
                    //     tooltip: {
                    //         formatter: function() {
                    //             return this.point.name + " \t" + this.point.z;
                    //         }
                    //     },
                    //     zIndex: 1000
                    // }, 
                    {
                        // Basic China map
                        data: data,
                        mapData: mapArray,
                        joinBy: ['name', 'name'],
                        name: '人数',
                        //color: '#000',
                        // negativeColor: 'rgba(255, 0, 0, 0.2)',
                        nullColor: 'rgba(255, 0, 0, 0.2)',
                        showInLegend: false,
                        states: {
                            hover: {
                                color: '#BADA55'
                            }
                        },
                        events: {
                            // click:function(e){
                            //     var href = e.point.href;
                            //     window.location.href = href;
                            //     //console.log(e.point.href);
                            // }
                        },
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '{point.name}',
                            style: {
                                fontSize: '8px'
                            }
                        }
                    },
                ]
            }, function (map) {
                console.log("Map init ok!");
            });
        }
    </script>
</body>

</html>
